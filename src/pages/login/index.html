<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Preto */
            color: #fff; /* Branco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilo do container */
        .login-container {
            background-color: #1e3a5f; /* Azul escuro */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Título */
        .login-container h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        /* Estilo do formulário */
        .login-container form {
            display: flex;
            flex-direction: column;
        }

        /* Input de texto */
        .login-container input[type="email"],
        .login-container input[type="password"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Checkbox */
        .login-container .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #fff;
            font-size: 14px;
        }

        .login-container .checkbox-container input {
            margin-right: 5px;
        }

        /* Botão */
        .login-container button {
            background-color: #00509e; /* Azul forte */
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #003f7d; /* Azul ainda mais escuro */
        }

        /* Mensagem de erro */
        .login-container #error-message {
            color: #ff4c4c; /* Vermelho */
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            
            <div class="checkbox-container">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Manter-me conectado</label>
            </div>
            
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
