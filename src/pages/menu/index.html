<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <link rel="stylesheet" href="menu-styles.css"> <!-- Importando os estilos, assume-se que login-styles.css seja o mesmo utilizado na tela de login -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome para ícones -->
</head>
<body>
    <div class="menu-container">
        <h2>Bem-vindo ao Menu Principal!</h2>
        <p>Você fez login com sucesso.</p>
        
        <div class="menu">
            <div class="menu-item">
                <i class="fas fa-shopping-cart"></i>
                <p>Venda/Compra</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-box"></i>
                <p>Cadastro de Produtos</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-cogs"></i>
                <p>Estoque</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-chart-line"></i>
                <p>Relatório de Vendas</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-chart-pie"></i>
                <p>Relatórios de Compra</p>
            </div>
        </div>
    </div>
</body>
</html>
