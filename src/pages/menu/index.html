<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <link rel="stylesheet" href="menu-styles.css"> <!-- Importando os estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Awesome para ícones -->
</head>

<body>
    <div class="menu-container">
        <h2>Bem-vindo!!</h2>

        <div class="menu">
            <div class="menu-item">
                <i class="fas fa-shopping-cart"></i>
                <p>Venda/Compra</p>
            </div>
            <div id="menu-cadastro-produtos" class="menu-item">
                <i class="fas fa-box"></i>
                <p>Cadastro de Produtos</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-cogs"></i>
                <p>Estoque</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-chart-line"></i>
                <p>Relatório de Vendas</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-chart-pie"></i>
                <p>Relatórios de Compra</p>
            </div>
        </div>
    </div>






    <!-- Modal de Cadastro de Produtos -->
    <div id="modal-cadastro-produtos" class="modal" style="display: none;">
        <div class="modal-content">
            <!-- Feedback no topo -->
            <div id="feedback" class="feedback" style="display: none;"></div>
            <span class="close-btn" id="close-btn">&times;</span>
            <h2>Cadastro de Produtos</h2>
            <form id="product-form">
                <div class="form-row">
                    <div>
                        <label for="product-cod">Código</label>
                        <input type="text" id="product-cod" placeholder="A123" required>
                    </div>
                    <div class="form-group">
                        <label for="product-name">Nome do Produto</label>
                        <input type="text" id="product-name" placeholder="Digite o nome do produto" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="product-description">Descrição</label>
                    <textarea id="product-description" placeholder="Digite a descrição do produto" required></textarea>
                </div>
                <div id="form-row-bsq">
                    <div id="item">
                        <label for="product-price-buy">Preço de Compra</label>
                        <input type="number" id="product-price-buy" placeholder="R$ 0.00" required>
                    </div>
                    <div id="item">
                        <label for="product-price-sell">Preço de Venda</label>
                        <input type="number" id="product-price-sell" placeholder="R$ 0.00" required>
                    </div>
                    <div id="item">
                        <label for="product-quantity">Quantidade</label>
                        <input type="number" id="product-quantity" placeholder="0.00" required>
                    </div>
                </div>

                <button type="submit" id="submit-btn">
                    <span class="button-text">Cadastrar Produto</span>
                    <div class="spinner"></div>
                </button>

            </form>
        </div>
    </div>



    <script src="menu.js"></script>
</body>

</html>
