<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="venda-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Botão de Voltar -->
    <button id="menu-back" class="button-back">
        <i class="fas fa-arrow-left"></i> Voltar
    </button>
    <script src="venda.js"></script>


    <header class="main-header">
        Vendas
    </header>
    <div class="pdv-container">



        <div class="pdv-header">
            PRODUTO EXEMPLO TAM. 50X25 CM
        </div>

        <!-- Campo de Pesquisa -->
        <section class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Pesquisar produto...">
        </section>

        <!-- Resultados da Pesquisa -->
        <section class="search-results">
            <table class="product-list">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço Venda</th>
                        <th>Peso</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Resultados da pesquisa aparecerão aqui -->
                </tbody>
            </table>
        </section>

        <section class="cart-container">
            <h3>Carrinho</h3>
            <div class="cart-coupons">
                <!-- Produtos adicionados ao carrinho aparecerão aqui -->
            </div>
        </section>




        <div class="pdv-controls">
            <button>RECEBIMENTO</button>
            <button>CANCELAMENTO</button>
            <button>ORÇAMENTO</button>
            <button>ORDEM DE SERVIÇO</button>
            <button>VINCULAR CLIENTE</button>
        </div>

        <div class="pdv-summary">
            Subtotal: R$ 18,00
        </div>

        <div class="pdv-footer">
            Venda
        </div>
    </div>
</body>

</html>
