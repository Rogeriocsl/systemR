<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estoque-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Estoque de Produtos</title>
</head>

<body>
    <div class="container">

        <div id="feedback-message" class="feedback-message" style="display: none;"></div>


        <!-- Botão de Voltar -->
        <button id="menu-back" class="button-back">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>

        <!-- Cabeçalho -->
        <header class="header">
            <h1>Estoque de Produtos</h1>
        </header>

        <!-- Conteúdo -->
        <main class="content">

            <!-- Campo de Pesquisa -->
            <section class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Pesquisar produto...">


            </section>

            <section class="relative overflow-x-auto shadow-2xl rounded-lg bg-white max-w-full">
                <table class="product-table w-full text-sm text-left text-gray-700">
                    <thead class="bg-gradient-to-r from-blue-600 to-blue-400 text-white">
                        <tr>
                            <th class="px-6 py-4 text-center">Codigo</th>
                            <th class="px-6 py-4 text-center">Produto</th>
                            <th class="px-6 py-4">Descrição</th>
                            <th class="px-6 py-4 text-center">Preço de Compra</th>
                            <th class="px-6 py-4 text-center">Preço de Venda</th>
                            <th class="px-6 py-4 text-center">Peso</th>
                            <th class="px-6 py-4 text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="product-list">
                        <tr class="no-products">
                            <td colspan="6" class="py-4 text-center text-gray-500 italic">Nenhum produto encontrado.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>




            <!-- Modal de Edição -->
            <div id="editModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <!-- Feedback no topo -->


                    <span class="close-btn" id="close-btn">&times;</span>
                    <h2>Editar Produto</h2>
                    <form id="edit-form">
                        <div class="form-row">
                            <div>
                                <label for="product-cod">Código</label>
                                <input type="text" id="product-cod" placeholder="A123">
                            </div>
                            <div class="form-group">
                                <label for="product-name">Nome do Produto</label>
                                <input type="text" id="product-name" placeholder="Digite o nome do produto">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="product-description">Descrição</label>
                            <textarea id="product-description" placeholder="Digite a descrição do produto"></textarea>
                        </div>

                        <div id="form-row-bsq">
                            <div id="item">
                                <label for="purchase-price">Preço de Compra:</label>
                                <input type="text" id="purchase-price" placeholder="R$ 0,00" name="product-price-buy">
                            </div>
                            <div id="item">
                                <label for="sale-price">Preço de Venda:</label>
                                <input type="text" id="sale-price" placeholder="R$ 0,00" name="product-price-sell">
                            </div>
                            <div id="item">
                                <label for="weight">Quantidade</label>
                                <input type="text" id="weight" placeholder="KG 0,00">
                            </div>
                        </div>



                        <button type="submit" id="submit-btn">
                            <span class="button-text">Salvar</span>
                            <div class="spinner"></div>
                        </button>

                    </form>
                </div>
            </div>


            <!-- Modal de Confirmação de Exclusão -->
            <div id="deleteConfirmationModal" class="modal-delete" style="display: none;">
                <div class="modal-delete-content">
                    <h3>Tem certeza que deseja excluir este produto?</h3>
                    <div class="modal-actions">
                        <button id="confirmDeleteBtn" class="btn confirm-btn">Sim, excluir</button>
                        <button id="cancelDeleteBtn" class="btn cancel-btn">Cancelar</button>
                    </div>
                </div>
            </div>




            <!-- Feedback -->
            <div id="feedback" class="feedback" aria-live="polite" style="display: none;"></div>
        </main>
    </div>

    <script src="estoque.js"></script>
</body>

</html>
